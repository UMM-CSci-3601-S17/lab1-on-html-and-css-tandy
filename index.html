<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Health Food Store</title>
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower%7COverpass+Mono" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
    <!--We use 'header' tag to distinguish what section we are working on. Using div from previous version of HTML would have confused us.-->
    <header>
        <h1 class="main-title">Health Food Store</h1>
        <h2 class="sub-title">The best, healthiest food store in the world!!</h2>
    </header>
    <!--We use 'nav' tag to distinguish what section we are working on. Using div from previous version of HTML would have confused us.-->
    <nav>
        <ul>
            <li><a href="https://www.google.com/">About us</a></li>
            <li><a href="https://www.organicfacts.net/wp-content/uploads/2013/05/Corn12.jpg">Products</a></li>
            <li><a href="http://www4.morris.umn.edu/">Subscribe</a></li>
            <li><a href="https://www.bankofthewest.com/">Donations</a></li>
            <li><a href="https://www.facebook.com/">Contact us</a></li>
        </ul>
    </nav>
    <!--We use 'main' tag to distinguish what section we are working on. Using div from previous version of HTML would have confused us.-->
    <main>
        <!--We use 'figure' tag because it contains an image and a caption. -->
        <figure class="top-row">
            <img src="assets/images/puppies.jpg" class="main-image">
            <figcaption class="centerText">Some cute puppies</figcaption>
        </figure>
        <div class="bottom-row">
          <div class="col-6">
            <figure>
                <img src="http://placehold.it/350x150" class="small-image">
                <figcaption class="centerText">Something awesome</figcaption>
            </figure>
          </div>
          <div class="col-6">
            <figure>
                <img src="http://placehold.it/350x150" class="small-image">
                <figcaption class="centerText">Something brilliant</figcaption>
            </figure>
          </div>
        </div>
    </main>
    <!--We use 'footer' tag to distinguish what section we are working on. Using div from previous version of HTML would have confused us.-->
    <footer>
        <p>All rights reserved.<br>Address: 600 East 4th Street, Morris, MN, 56267<br>Phone #: (123) 456-7890</p>
    </footer>
</body>
</html>
